<form action="#" th:action="@{/personas/nuevapersona}" th:object="${persona}" method="post"
 enctype="multipart/form-data">
 	
 	<input type="hidden" th:field="*{id}" />
	<p> NOMBRE: <input type="text" th:field="*{nombre}" /></p>
	<p th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"> </p>
	<p> EDAD: <input type="text" th:field="*{edad}" /></p>
	<p th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}"> </p>
	
	<p> PESO: <input type="text" th:field="*{peso}" /></p>
	<p th:if="${#fields.hasErrors('peso')}" th:errors="*{peso}"></p>
	
	<p> PAIS: <input type="text" th:field="*{pais}" /></p>
	<p th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"> </p>
	
	
	<!--  AGREGO LOS DATOS DEL AVATAR -->
	<input type="hidden" th:field="*{avatar.id}" />
	<p> E-Mail: <input type="text" th:field="*{avatar.email}" /></p>
	
	
	<p> Web: <input type="text" th:field="*{avatar.webPersonal}" /></p>
	
	
	<p> Imagen: <input type="file" name="file"  id="imagen"/></p>
	
	<input type="submit"/>
</form>
