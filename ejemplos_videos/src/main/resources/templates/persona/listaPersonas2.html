





<h1>---- PERSONAS Cargadas!!!!! --- </h1>


<a href="/personas/crearPersona">Agregar persona:</a>
<table>
	<tr>
		<th>Nombre</th>
		<th>Edad</th>
		<th>Peso</th>
		<th>Pais</th>

	</tr>
	
	<tr th:each="p : ${listaPersonas}">
		<td th:text="${p.nombre}"></td>
		<td th:text="${p.edad}"></td>
		<td th:text="${p.peso}"></td>
		<td th:text="${p.pais}"></td>
	
		<td>
		
			<a th:href="@{/personas/editarPersona/} + ${p.id}" th:text="'Editar'" title= "Editar"></a>
		
		</td>
		
		<td>
		
			<a th:href="@{/personas/eliminarPersona/} + ${p.id}" th:text="'Borrar'" title= "Borrar"></a>
		
		</td>
		
	</tr>
	
</table>
